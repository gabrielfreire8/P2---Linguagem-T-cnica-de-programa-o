<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca de Livros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Buscador de Livros</h1>
    <p>Encontre seus livros favoritos facilmente.</p>
    <div class="search-box">
      <input id="query" type="text" placeholder="Digite o nome do livro ou autor" />
      <button onclick="buscarLivros()">Buscar</button>
    </div>
    <div id="resultado" class="result-box"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
